<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <div class="app-container">
      <div class="controls-container">
        <input class="color-picker-input" type="color" value="#000000" />
        <button class="opacity-toggle-button">Darkening Mode</button>
        <button class="rainbow-toggle-button">Rainbow Mode</button>
        <button class="random-color-toggle-button">Random Mode</button>
        <button class="change-tile-size-button">Change tile size</button>
        <button class="show-gridlines-button">Show Gridlines</button>
        <button class="reset-sketch-button">Reset Sketch</button>
      </div>
      <div class="grid-container"></div>
      <div class="spacer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
