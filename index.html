<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <h1 class="site-header">Etch-A-Sketch</h1>
    <div class="app-container">
      <div class="controls-container">
        <input class="color-picker-input" type="color" value="#000000" />
        <button class="eraser-toggle-button">Eraser</button>
        <button class="opacity-toggle-button">Darkening Mode</button>
        <button class="rainbow-toggle-button">Rainbow Mode</button>
        <button class="random-color-toggle-button">Random Mode</button>
        <button class="reset-sketch-button">Reset Sketch</button>
        <div class="change-tile-size-container">
        <p class="change-tile-size-display">Grid Size: 32x32</p>
        <input 
          class="change-tile-size-slider" 
          type="range" 
          min="1" 
          max="64"
          value="32"></input>
        </div>
      </div>
      <div class="grid-container"></div>
      <div class="spacer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
